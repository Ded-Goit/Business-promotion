<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Promotion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a class="logo" href="./index.html"
            ><img src="./images/logo.svg" alt="logo" /> Product</a
          >
          <ul class="nav-list">
            <li><a class="nav-link" href="./index.html">Product</a></li>
            <li>
              <a class="nav-link current" href="./customers.html">Customers</a>
            </li>
            <li><a class="nav-link" href="./pricing.html">Pricing</a></li>
            <li><a class="nav-link" href="#">Resources</a></li>
          </ul>
        </nav>
        <ul class="header-list-btn">
          <li>
            <button class="header-btn header-btn-in" type="button">
              Sign In
            </button>
          </li>
          <li>
            <button class="header-btn header-btn-up" type="button">
              Sign Up
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <div class="container">
        <div class="footer-container">
          <div class="footer-logo-wrap">
            <a class="logo logo-footer" href="./index.html"
              ><img src="./images/logo.svg" alt="logo" /> Product</a
            >
            <ul class="footer-soc-list">
              <li class="footer-soc-item">
                <a href="" class="footer-soc-link">
                  <svg class="footer-soc-icon" width="24" height="24">
                    <use href="./images/symbol-defs.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-soc-item">
                <a href="" class="footer-soc-link">
                  <svg class="footer-soc-icon" width="24" height="24">
                    <use href="./images/symbol-defs.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="footer-soc-item">
                <a href="" class="footer-soc-link">
                  <svg class="footer-soc-icon" width="24" height="24">
                    <use href="./images/symbol-defs.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="footer-resource-wrap">
            <b class="footer-text">Resource</b>
            <ul class="footer-list">
              <li><a class="footer-link" href="">About Us </a></li>
              <li><a class="footer-link" href="">Blog</a></li>
              <li><a class="footer-link" href="">Contact</a></li>
              <li><a class="footer-link" href="">FAQ</a></li>
            </ul>
          </div>
          <div class="footer-stuff-wrap">
            <b class="footer-text">Legal Stuff</b>
            <ul class="footer-list">
              <li><a class="footer-link" href="">Disclaimer </a></li>
              <li><a class="footer-link" href="">Financing</a></li>
              <li><a class="footer-link" href="">Privacy Policy</a></li>
              <li><a class="footer-link" href="">Terms of Service</a></li>
            </ul>
          </div>
          <div class="footer-form-wrap">
            <b class="footer-text footer-form-text"
              >knowing you're always on the best energy deal.
            </b>
            <form class="footer-form">
              <label class="footer-label">
                <input
                  placeholder="Enter your phone number"
                  type="email"
                  class="footer-input"
                />
                <svg class="footer-form-icon" width="18" height="28">
                  <use href="./images/icons.svg#icon-mobile-screen"></use>
                </svg> </label
              ><button type="submit" class="footer-form-btn">
                Sign up Now
              </button>
            </form>
          </div>
        </div>
        <p class="footer-desk">
          Made With Love By Figmaland All Right Reserved
        </p>
      </div>
    </footer>
  </body>
</html>
